
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Leaflet KML Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    #map {
      height: 600px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h2>Leaflet Map with KML Boundary</h2>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- Leaflet Omnivore for KML -->
  <script src="https://unpkg.com/leaflet-omnivore/leaflet-omnivore.min.js"></script>

  <script>
    // Initialize the map
    var map = L.map('map').setView([51.505, -0.09], 6); // Center on UK

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    var customLayer = L.geoJson(null, { style: function(feature) { return { weight: 0 };  }  });


    // Load KML file (replace with your KML file URL or path)
    var kmlLayer = omnivore.kml('/NE Wales and W Cheshire_10D_99PL_50%T_Mobile_20251218.kml',null,customLayer)
      .on('ready', function() {
        map.fitBounds(kmlLayer.getBounds()); // Zoom to KML bounds
      })
      .addTo(map);
  </script>
</body>
</html>
