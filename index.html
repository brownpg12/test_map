<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Leaflet Two KML Layers with Styled Toggle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />


  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #map {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
    }

    .kml-toggle label {
	background: #fff;
      display: block;
      margin-bottom: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
 KML Boundaries</h2>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- Leaflet Omnivore -->
  <script src="https://unpkg.com/leaflet-omnivore/leaflet-omnivore.min.js"></script>

  <script>
    // Initialize the map
    var map = L.map('map').setView([51.505, -0.09], 6); // Center on UK

    // Add OpenStreetMap tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // --- Styling helpers ---
    const greenStyle = {
      stroke: false,
      fillColor: '#00AA00',
      fillOpacity: 0.5
    };

    const blueStyle = {
      stroke: false,
      fillColor: '#0066FF',
      fillOpacity: 0.5
    };

    // NEW red polygon style
    const redPolyStyle = {
      stroke: true,
      color: '#FF0000',
      weight: 2,
      fillOpacity: 0.0
    };


    // Create styled GeoJSON targets
    const target1 = L.geoJson(null, { style: greenStyle });
    const target2 = L.geoJson(null, { style: blueStyle });
    const target3 = L.geoJson(null, { style: redPolyStyle });  // NEW

    // Load KML into targets
    omnivore.kml('ne_wales_mobile.kml', null, target1);
    omnivore.kml('ne_wales_indoor.kml', null, target2);
    omnivore.kml('NE_Wales_and_W_Cheshire_area_boundary.KML', null, target3);  // NEW polygon KML
	
    // Add first boundary by default
    target1.addTo(map);
    map.addLayer(target3);
	
    // Create a Leaflet control for switching between layers
    var ToggleControl = L.Control.extend({
      options: { position: 'topright' },
      onAdd: function() {
        var container = L.DomUtil.create('div', 'kml-toggle leaflet-control');

        L.DomEvent.disableClickPropagation(container);
        L.DomEvent.disableScrollPropagation(container);

        var label1 = document.createElement('label');
        var radio1 = document.createElement('input');
        radio1.type = 'radio';
        radio1.name = 'kmlToggle';
        radio1.checked = true;
        label1.appendChild(radio1);
        label1.appendChild(document.createTextNode('Show mobile (Green)'));

        var label2 = document.createElement('label');
        var radio2 = document.createElement('input');
        radio2.type = 'radio';
        radio2.name = 'kmlToggle';
        label2.appendChild(radio2);
        label2.appendChild(document.createTextNode('Show indoor (Blue)'));

        container.appendChild(label1);
        container.appendChild(label2);

        // Event listeners (no fitBounds now)
        radio1.addEventListener('change', function() {
          if (this.checked) {
            if (map.hasLayer(target2)) map.removeLayer(target2);
            if (!map.hasLayer(target1)) map.addLayer(target1);
          }
        });

        radio2.addEventListener('change', function() {
          if (this.checked) {
            if (map.hasLayer(target1)) map.removeLayer(target1);
            if (!map.hasLayer(target2)) map.addLayer(target2);
          }
        });

        return container;
      }
    });

    map.addControl(new ToggleControl());
  </script>
</body>
</html>
